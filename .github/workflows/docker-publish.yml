name: Publicar imágenes Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código (incluye submódulos)
        uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Actualizar submódulos
        run: |
          git submodule update --init --recursive
          git submodule foreach git checkout main

      - name: Configurar Docker para GitHub Actions
        uses: docker/setup-buildx-action@v1

      - name: Iniciar sesión en Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir y publicar backend
        uses: docker/build-push-action@v2
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: frxncis/atlas-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Construir y publicar frontend
        uses: docker/build-push-action@v2
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: frxncis/atlas-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max