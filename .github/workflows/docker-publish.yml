name: Publicar im치genes Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c칩digo (incluye subm칩dulos)
        uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Configurar Docker para GitHub Actions
        uses: docker/setup-buildx-action@v1

      - name: Iniciar sesi칩n en Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir y publicar backend
        uses: docker/build-push-action@v2
        with:
          context: ./strapi
          file: ./strapi/Dockerfile
          push: true
          tags: frxncis/atlas-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Construir y publicar frontend
        uses: docker/build-push-action@v2
        with:
          context: ./market
          file: ./market/Dockerfile
          push: true
          tags: frxncis/atlas-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max