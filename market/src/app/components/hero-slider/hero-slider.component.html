<swiper-container
  effect="fade"
  loop="true"
  speed="400"
  autoplay="true"
  [pagination]="{ clickable: true }"
  style="position: relative; display: block; width: 100%; height: 500px;"
>
  <!-- Slide 1 -->
  <swiper-slide class="swiper-1" style="background-color: #6dafca;" lazy="true">
    <div class="position-absolute d-flex align-items-center w-100 h-100 z-2">
      <div class="container mt-lg-n4">
        <div class="row">
          <div class="col-9 col-sm-8 col-md-7 col-lg-6">
            <p class="fs-sm text-white mb-lg-4">
              üî• Free shipping - order over <strong>50$</strong>
            </p>
            <h2 class="display-4 pb-2 pb-md-3 pb-lg-4">
              Healthy Food Available to Everyone
            </h2>
            <a
              class="btn btn-lg btn-outline-light rounded-pill"
              href="shop-catalog-grocery.html"
            >
              Shop now
            </a>
          </div>
        </div>
      </div>
    </div>
    <img
      loading="lazy"
      src="images/grocery/hero-slider/01.jpg"
      class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover rtl-flip"
      alt="Image"
    />
  </swiper-slide>

  <!-- Slide 2 -->
  <swiper-slide class="swiper-2"  style="background-color: #5a7978;" lazy="true">
    <div class="position-absolute d-flex align-items-center w-100 h-100 z-2">
      <div class="container mt-lg-n4">
        <div class="row">
          <div class="col-12 col-sm-10 col-md-7 col-lg-6">
            <p class="fs-sm text-white mb-lg-4">
              ü•ö Organic products to your table
            </p>
            <h2 class="display-4 pb-2 pb-md-3 pb-lg-4">
              Organic eggs from home-grown chicken
            </h2>
            <a
              class="btn btn-lg btn-outline-light rounded-pill"
              href="shop-catalog-grocery.html"
            >
              Shop now
            </a>
          </div>
        </div>
      </div>
    </div>
    <img
      loading="lazy"
      src="images/grocery/hero-slider/02.jpg"
      class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover rtl-flip"
      alt="Image"
    />
  </swiper-slide>

  <!-- Slide 3 -->
  <swiper-slide class="swiper-3" style="background-color: #f99c03;">
    <div class="position-absolute d-flex align-items-center w-100 h-100 z-2">
      <div class="container mt-lg-n4">
        <div class="row">
          <div class="col-9 col-sm-8 col-md-7 col-lg-6">
            <p class="fs-sm text-white mb-lg-4">
              ü•ù Only natural ingredients
            </p>
            <h2 class="display-4 pb-2 pb-md-3 pb-lg-4">
              Enjoy refreshing summer drink
            </h2>
            <a
              class="btn btn-lg btn-outline-light rounded-pill"
              href="shop-catalog-grocery.html"
            >
              Shop now
            </a>
          </div>
        </div>
      </div>
    </div>
    <img
    loading="lazy"
      src="images/grocery/hero-slider/03.jpg"
      class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover rtl-flip"
      alt="Image"
    />
  </swiper-slide>
</swiper-container>
