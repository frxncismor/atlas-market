
<section class="container pt-4 pb-5 mb-2 mb-sm-3 mb-lg-4 mb-xl-5" >
    <swiper-container
      [slidesPerView]="isMobileXSmall ? 1 : isMobileSmall ? 2 : 3"
      [pagination]="{ clickable: true }"
      speed="400"
      autoplay="true"
    >

    @for (category of categories; track category) {
      <swiper-slide class="h-auto" [lazy]="category.lazy">
        <div class="position-relative d-flex justify-content-between align-items-center h-100 rounded-5 overflow-hidden ps-2 ps-xl-3" [ngClass]="category.bgClass">
          <div class="d-flex flex-column pt-4 px-3 pb-3">
            <p class="fs-xs pb-2 mb-1">{{category.numberOfProducts}} products</p>
            <h2 class="h5 mb-2 mb-xxl-3">{{category.heading}}</h2>
            <div class="nav">
              <a class="nav-link animate-underline stretched-link text-body-emphasis text-nowrap px-0" [href]="category.linkUrl">
                <span class="animate-target">Shop now</span>
                <i class="ci-chevron-right fs-base ms-1"></i>
              </a>
            </div>
          </div>
          <div class="ratio w-100 align-self-end rtl-flip category">
            <img [src]="category.image" [alt]="category.alt" loading="lazy">
          </div>
        </div>
      </swiper-slide>
    }
